<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
        <h2>Form a Story</h2>
        <hr>
        <form id="story-form">
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required><br>
            
            <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2" required><br>
            
            <label for="animal-3">One More Animal:</label>
            <input type="text" id="animal-3" name="animal-3" required><br>
            
            <label for="adj-1">Adjective (past tense):</label>
            <input type="text" id="adj-1" name="adj-1" required><br>
            
            <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" id="verb-1" name="verb-1" required><br>
            
            <label for="num-1">Number:</label>
            <input type="number" id="num-1" name="num-1" required><br>
            
            <span>Yes or No:</span>
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label><br>
            
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
                <option value="quicker">Quicker</option>
                <option value="longer">Longer</option>
            </select><br>
            
            <label for="quote">Motivational Quote:</label>
            <input type="text" id="quote" name="quote" list="quote-choices" required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="keep pushing forward!"></option>
                <option value="never give up!"></option>
                <option value="you can do it!"></option>
            </datalist><br>
            
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" rows="8" cols="40" required></textarea><br>
            
            <input type="submit" value="Form My Story!">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
